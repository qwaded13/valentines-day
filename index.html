<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Question for Cynthya</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Quicksand:wght@400;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #1a0a1e;
      overflow: hidden;
      position: relative;
    }

    /* Floating hearts background */
    .hearts-bg {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .floating-heart {
      position: absolute;
      font-size: 20px;
      opacity: 0;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.6;
      }
      90% {
        opacity: 0.6;
      }
      100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
      }
    }

    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
      z-index: 1;
      position: relative;
      animation: fadeIn 0.8s ease-out;
    }

    .page.active {
      display: flex;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Page 1 */
    .page-1 h1 {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(2rem, 6vw, 3.5rem);
      color: #f8c8dc;
      line-height: 1.4;
      margin-bottom: 2.5rem;
      text-shadow: 0 0 30px rgba(255, 105, 135, 0.4);
    }

    .page-1 h1 span {
      color: #ff6987;
    }

    .btn-next {
      font-family: 'Quicksand', sans-serif;
      font-size: 1.2rem;
      font-weight: 600;
      padding: 0.9rem 3rem;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #ff6987, #ff4068);
      color: white;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 4px 20px rgba(255, 64, 104, 0.4);
    }

    .btn-next:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 30px rgba(255, 64, 104, 0.6);
    }

    /* Page 2 */
    .page-2 h1 {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(2.2rem, 7vw, 4rem);
      color: #f8c8dc;
      margin-bottom: 1rem;
      text-shadow: 0 0 30px rgba(255, 105, 135, 0.4);
    }

    .flowers {
      font-size: clamp(2rem, 5vw, 3rem);
      margin-bottom: 2.5rem;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    .buttons-row {
      display: flex;
      gap: 2rem;
      align-items: center;
      position: relative;
    }

    .btn-yes, .btn-no {
      font-family: 'Quicksand', sans-serif;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .btn-yes {
      font-size: 1.4rem;
      padding: 1rem 3rem;
      background: linear-gradient(135deg, #ff6987, #ff4068);
      color: white;
      box-shadow: 0 4px 20px rgba(255, 64, 104, 0.4);
    }

    .btn-yes:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 30px rgba(255, 64, 104, 0.6);
    }

    .btn-no {
      font-size: 1.1rem;
      padding: 0.8rem 2rem;
      background: #444;
      color: #ccc;
      transition: all 0.3s ease;
      z-index: 10;
    }

    /* Page 3 */
    .page-3 h1 {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(2rem, 6vw, 3.5rem);
      color: #ff6987;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 30px rgba(255, 105, 135, 0.5);
    }

    .page-3 p {
      font-family: 'Quicksand', sans-serif;
      font-size: clamp(1rem, 3vw, 1.4rem);
      color: #f8c8dc;
      margin-bottom: 0.3rem;
      line-height: 1.6;
    }

    .page-3 .subtitle {
      font-size: clamp(0.9rem, 2.5vw, 1.2rem);
      color: #d4a0b0;
      margin-bottom: 2rem;
    }

    .celebration-images {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .celebration-images img {
      width: clamp(120px, 20vw, 180px);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .big-hearts {
      font-size: clamp(3rem, 8vw, 5rem);
      animation: pulse 1.5s ease-in-out infinite;
      margin-bottom: 1rem;
    }

    /* Confetti */
    .confetti-piece {
      position: fixed;
      width: 10px;
      height: 10px;
      top: -10px;
      z-index: 5;
      animation: confettiFall linear forwards;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(0) rotateZ(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(105vh) rotateZ(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Floating hearts background -->
  <div class="hearts-bg" id="heartsBg"></div>

  <!-- Page 1: The intro -->
  <div class="page page-1 active" id="page1">
    <h1>Hey <span>Cynthya</span>,<br>Kevin wants to ask you a question</h1>
    <button class="btn-next" onclick="goToPage(2)">Next</button>
  </div>

  <!-- Page 2: The question -->
  <div class="page page-2" id="page2">
    <h1>Will you be my Valentine?</h1>
    <div class="flowers">&#x1F339; &#x1F33A; &#x1F337; &#x1F33B; &#x1F338;</div>
    <div class="buttons-row">
      <button class="btn-yes" onclick="goToPage(3)">YES</button>
      <button class="btn-no" id="btnNo" onmouseenter="dodgeNo()" onclick="dodgeNo()">NO</button>
    </div>
  </div>

  <!-- Page 3: Celebration -->
  <div class="page page-3" id="page3">
    <div class="big-hearts">&#x1F496;&#x1F496;&#x1F496;</div>
    <h1>CONGRATULATIONS!</h1>
    <p>You are officially Kevin's Valentine for 2026.</p>
    <p class="subtitle">NO RETURNS :)</p>
    <div class="celebration-images">
      <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExaWgyb3RkOHd1bTF2YjBpdjN2OTd2azd1ZG93b21uZXhsMTByaDR2dSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/26BRv0ThflsHCqDrG/giphy.gif" alt="Love gif">
      <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExN250NGFzamsyamJ4ZHFjcmFsdDVuOXh3OW81bDNtNzM5YWlvM2VtbSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l4pTdcifPZLpDjL1e/giphy.gif" alt="Heart gif">
      <img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExdGN4eWg1d2lobjdscTZ0ZG15ZmNvMnN3dDljb2Ztcms3eG01c2FvbiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3o6gbeVN2ZPbG2COKA/giphy.gif" alt="Valentine gif">
    </div>
  </div>

  <script>
    // Create floating hearts background
    function createFloatingHearts() {
      const container = document.getElementById('heartsBg');
      const hearts = ['\u2764\uFE0F', '\uD83D\uDC95', '\uD83D\uDC96', '\uD83D\uDC97', '\uD83D\uDC98', '\uD83D\uDC9D'];
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement('span');
        heart.className = 'floating-heart';
        heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.fontSize = (Math.random() * 16 + 12) + 'px';
        heart.style.animationDuration = (Math.random() * 8 + 8) + 's';
        heart.style.animationDelay = (Math.random() * 10) + 's';
        container.appendChild(heart);
      }
    }
    createFloatingHearts();

    // Page navigation
    function goToPage(num) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      const page = document.getElementById('page' + num);
      page.classList.add('active');

      if (num === 2) {
        resetNo();
      }

      if (num === 3) {
        launchConfetti();
      }
    }

    // NO button dodge logic
    let noScale = 1;
    const btnNo = document.getElementById('btnNo');

    function resetNo() {
      noScale = 1;
      btnNo.style.position = '';
      btnNo.style.left = '';
      btnNo.style.top = '';
      btnNo.style.transform = '';
      btnNo.style.opacity = '';
      btnNo.style.pointerEvents = '';
    }

    function dodgeNo() {
      noScale *= 0.82;
      btnNo.style.position = 'fixed';

      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const btnW = btnNo.offsetWidth * noScale;
      const btnH = btnNo.offsetHeight * noScale;
      const margin = 20;

      const maxX = vw - btnW - margin;
      const maxY = vh - btnH - margin;
      const newX = Math.random() * Math.max(maxX, margin) + margin;
      const newY = Math.random() * Math.max(maxY, margin) + margin;

      btnNo.style.left = newX + 'px';
      btnNo.style.top = newY + 'px';
      btnNo.style.transform = 'scale(' + noScale + ')';

      if (noScale < 0.25) {
        btnNo.style.opacity = '0';
        btnNo.style.pointerEvents = 'none';
      }
    }

    // Confetti
    function launchConfetti() {
      const colors = ['#ff6987', '#ff4068', '#f8c8dc', '#ffb6c1', '#ff69b4', '#fff', '#ffd700'];
      for (let i = 0; i < 80; i++) {
        const piece = document.createElement('div');
        piece.className = 'confetti-piece';
        piece.style.left = Math.random() * 100 + 'vw';
        piece.style.background = colors[Math.floor(Math.random() * colors.length)];
        piece.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
        piece.style.width = (Math.random() * 8 + 6) + 'px';
        piece.style.height = (Math.random() * 8 + 6) + 'px';
        piece.style.animationDuration = (Math.random() * 2 + 2) + 's';
        piece.style.animationDelay = (Math.random() * 2) + 's';
        document.body.appendChild(piece);
      }
    }
  </script>
</body>
</html>
